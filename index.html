    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="calculator.css" text="text/css">

    </head>
    <body>
        <h1> calculator </h1>
        <div class="container main">
     
        <div class="outline">
        
            <input  onclick="display() " placeholder="0" id="output-screen">
            <button onclick="cutt()">AC</button>
            <button onclick=" display('%')">% </button>
            <button onclick="Del()">DEl</button>
            <button onclick="display('+')" class="color">+ </button>
            <button onclick="display('9')">9 </button>
            <button onclick="display('8')">8 </button>
            <button onclick="display('7')">7 </button>
            <button onclick="display('-')" class="color">- </button>
            <button onclick="display('6')">6 </button>
            <button onclick="display('5')">5 </button>
            <button onclick="display('4')">4 </button>
            <button onclick="display('/')" class="color">/ </button>
            <button onclick="display('3')">3 </button>
            <button onclick="display('2')">2 </button>
            <button onclick="display('1')">1 </button>
            <button onclick="display('*')" class="color" >*</button>
            <button onclick="display('0')" >0</button>
            <button onclick="display('.')" >.</button>
            <button onclick="calculate()" class="equal">= </button>
        
        </div>
        </div>

    <script src="calcul.js"> </script>

    </body>
    </html>
